    <header>
        <a href="index.html?theme=pink" class="logo">

            <h1 class="brand">CAKE DAY !</h1>
        </a>
        <p class="points">. . . . . . . . . . . . . .</p>
    </header>
    
    
    <div class="container">
        
        <main>          
            
            <h3>Let's change the date !</h3>
            <h3>Take a cookie from the magic cookie jar to time travel to another day !</h3>
            
            <section class="calendar_whole">

                <div class="welcomepagebutton">
                    <h2>Choose your day</h2>
                </div>

                <div class="wrapper">

                    <div class="calendar_header">
                        <img id="prev" src="Img/Arrow left.svg" alt="" data-calendar-icons>
                        <p class="current_date" data-calendar-currentdate></p>
                        <img id="next" src="Img/Arrow right.svg" alt="" data-calendar-icons>
                    </div>

                    <div class="calendar">
                        <ul class="weeks">
                            <li>Mon</li>
                            <li>Tues</li>
                            <li>Wed</li>
                            <li>Thu</li>
                            <li>Fri</li>
                            <li>Sat</li>
                            <li>Sun</li>
                        </ul>
                        <ul class="days" data-calendar-daytag>
                        </ul>

                    </div>

                </div>
                
            </section>
            
        </main>
        
    </div>
